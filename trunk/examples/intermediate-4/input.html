<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Example: intermediate-4</title>
</head>
<body>
	<form>
		<legend>Form example</legend>
		<fieldset>
			<dl>
				<dt><label>input[type=text]</label></dt>
				<dd>
					<input type='text' name='text-example' value='old'>
				</dd>
				<dt><label>input[type=checkbox]</label></dt>
				<dd>
					<input type='checkbox' name='checkbox-example' value='foo'>
				</dd>
				<dt>input[type=radio]</label></dt>
				<dd>
					<label>[value=first]
						<input type='radio' name='radio-example' value='first' checked='checked'>
					</label>
				</dd>
				<dd>
					<label>[value=second]
						<input type='radio' name='radio-example' value='second'>
					</label>
				</dd>
				<dt><label>select</label></dt>
				<dd>
					<select name='select-example'>
					  <option value='first' selected='selected'>First</option>
					  <option value='second'>Second</option>
					</select>
				</dd>
				<dt><label>textarea</label></dt>
				<dd>
					<textarea name='textarea-example'>old</textarea>
				</dd>
			</dl>
		</fieldset>
	</form>
</body>
</html>
