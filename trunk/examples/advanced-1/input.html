<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Example: advanced-1</title>
</head>
<body>
	<ul>
		<li>
			<h2 class="title">Lorem ipsum</h2>
			<p class="body">Lorem ipsum</p>
			<h3>Comments</h3>
			<ul class='comments'>
				<li>
					<strong class='author'>Lorem</strong>: <span class='body'>Lorem ipsum dolor sit...</span>
				</li>
			</ul>
			<div class='tags'>
				<strong>Tags:</strong>
				<a href='#'>lorem</a>,
				<a href='#'>ipsum</a>,
				<a href='#'>dolor</a>
			</div>
		</li>
		<li>Lorem ipsum dolor</li>
		<li>Lorem ipsum dolor</li>
	</ul>
</body>
</html>
